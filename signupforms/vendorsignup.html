<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wedding Planner App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .main-btn {
            background-color: #e68af2;
            margin: 10px 0px;
            padding: none;
            color: white;
        }

        .col-md-6 {
            padding: 0px 0px;
        }

        input {
            margin-bottom: 43px;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md px-4" style="background-color: #e68af2;">
        <a class="navbar-brand" style="color: white; font-weight: bold;" href="#">

            <div class="logo" style="display: flex;">
                <img src="/images/wedding-app-logo.jpg" height="50px" style="padding-left: 10px;" alt="Wedding Planner">
                <h1 style="padding-left: 10px; font-size: 2rem;">ShadiMubarak.com</h1>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex flex-row justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light fw-bold" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light fw-bold" href="#">Vendors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light fw-bold" href="#">Venues</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light fw-bold" href="#">Packages</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light fw-bold"
                        style="background-color: #734F96; border-radius: 15px; width: 100px; padding: 5px 25px;"
                        href="/signupforms/customersignin.html">Log In</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5" style="width: 900px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-head">
                        <h3 class="text-center mb-2 mt-2">Vendor Sign-Up</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="fullName">Company Name</label>
                                <input type="text" class="form-control" id="companyName"
                                    placeholder="Enter your company's / brand's name" required />
                            </div>
                            <div class="form-group">
                                <label for="fullName">Contact Person Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required />
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber"
                                    placeholder="Enter your phone number" required />
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="termsAndConditions"
                                        required />
                                    <label class="custom-control-label" for="termsAndConditions">I agree to the terms
                                        and conditions</label>
                                </div>
                            </div>
                            <button class="btn btn-success"
                                style="width: 120px; margin-left: 150px;">
                                <a href="/dashboards/vendor.html" style="text-decoration: none;">
                                    Continue
                                </a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <img src="/images/signupformimage.jpg" width="450px" height="600px" alt="Vendor Image">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
